background_opacity: 0.8

window:
  decorations: full
  dynamic_title: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux attach || tmux new-session

font:
  size: 12
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code

# Colors (Monokai Dark)
# https://github.com/alacritty/alacritty/wiki/Color-schemes#monokai
colors:
  # Default colors
  primary:
    # background: '#272822'
    background: '#000000'
    foreground: '#F8F8F2'

  # Normal colors
  normal:
   black:   '#272822'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F8F8F2'

  # Bright colors
  bright:
   black:   '#75715E'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F9F8F5'
